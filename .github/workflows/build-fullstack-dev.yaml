name: Build & Push fullstack-dev (multi-arch, native runners)

on:
  push:
    branches:
      - main
    paths:
      - "workspace-images/fullstack-dev/**"
      - ".github/workflows/build-fullstack-dev.yaml"
  workflow_dispatch:
  workflow_run:
    workflows: ["Build & Push python-dev (multi-arch, native runners)"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  REGION: us-central1
  GCP_PROJECT: coder-nt
  REPO: workspace-images
  IMAGE_NAME: fullstack-dev

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runs_on: ubuntu-latest
          - platform: linux/arm64
            runs_on: ubuntu-24.04-arm   # native ARM64 runner
    runs-on: ${{ matrix.runs_on }}
    steps:
      - uses: actions/checkout@v4

      # ── Auth to Google Cloud ──────────────────────────────────────────
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Compute image coords
        run: |
          echo "REG=${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.REPO }}" >> $GITHUB_ENV
          echo "IMG=${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV
          echo "SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build single-arch on native runner, push by digest (optimized)
      - name: Build & push by digest (${{ matrix.platform }})
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: workspace-images/fullstack-dev/Dockerfile
          platforms: ${{ matrix.platform }}
          # name-canonical=true ensures full ref IMG@sha256:...
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,ref=${{ env.IMG }}:buildcache
          cache-to: type=gha,ref=${{ env.IMG }}:buildcache,mode=max
          provenance: false
          sbom: false

      - name: Export digest file
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform == 'linux/amd64' && 'linux-amd64' || 'linux-arm64' }}
          path: ${{ runner.temp }}/digests/*
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      # ── Auth to Google Cloud ──────────────────────────────────────────
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Compute image coords
        run: |
          echo "REG=${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.REPO }}" >> $GITHUB_ENV
          echo "IMG=${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV
          echo "SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Create and push multi-arch manifest
        working-directory: ${{ runner.temp }}/digests
        run: |
          set -eux
          refs=""
          for d in *; do
            refs="$refs ${IMG}@sha256:${d}"
          done
          docker buildx imagetools create \
            -t "${IMG}:latest" \
            -t "${IMG}:sha-${SHA_SHORT}" \
            $refs

      - name: Inspect final image
        run: docker buildx imagetools inspect "${IMG}:latest"

      - name: Clean up old tagged versions
        run: |
          echo "Cleaning up old tagged versions to reduce storage costs..."
          # List all tags for this image, split semicolon-separated tags, and exclude latest/current
          gcloud artifacts docker images list "${{ env.IMG }}" \
            --include-tags \
            --format="value(tags[])" | tr ';' '\n' | grep -v "^latest$" | grep -v "^sha-${{ env.SHA_SHORT }}$" | head -10 | while read -r tag; do
              if [[ -n "$tag" && "$tag" =~ ^sha- ]]; then
                echo "Deleting old tag: ${{ env.IMG }}:$tag"
                gcloud artifacts docker images delete "${{ env.IMG }}:$tag" --quiet || echo "Failed to delete $tag, continuing..."
              fi
            done || echo "Cleanup completed, continuing..."
            
      - name: Clean up old per-arch digests (untagged, not from this run)
        working-directory: ${{ runner.temp }}/digests
        run: |
          set -eux

          # Build keep list (per-arch digests from this run)
          KEEP_FILE="$(mktemp)"
          for d in *; do
            echo "sha256:${d}" >> "$KEEP_FILE"
          done

          echo "Digests to keep from this run:"
          cat "$KEEP_FILE"

          # List all image versions as CSV: version,tags
          # version is the sha256 digest for that image version
          gcloud artifacts docker images list "${IMG}" \
            --include-tags \
            --format='csv[no-heading](version,tags)' \
          | while IFS=, read -r version tags; do
              digest="$version"

              # Skip empty lines
              [ -z "$digest" ] && continue

              # Skip rows with no real digest (version == "-"), those are tag-only rows
              if [ "$digest" = "-" ]; then
                echo "Skipping tag-only row with tags: ${tags}"
                continue
              fi

              # Only care about real digests (sha256:...)
              case "$digest" in
                sha256:*) ;;
                *)
                  echo "Skipping non-sha256 version row: version='${digest}', tags='${tags}'"
                  continue
                  ;;
              esac

              # Skip digests from this run (keep them)
              if grep -qx "$digest" "$KEEP_FILE"; then
                echo "Skipping current digest $digest"
                continue
              fi

              # Skip digests that still have tags (we only want old untagged per-arch digests)
              if [ -n "$tags" ] && [ "$tags" != "-" ]; then
                echo "Skipping tagged digest $digest with tags: $tags"
                continue
              fi

              echo "Deleting old untagged digest: ${IMG}@${digest}"
              gcloud artifacts docker images delete "${IMG}@${digest}" --quiet || \
                echo "Failed to delete ${IMG}@${digest}, continuing..."
            done