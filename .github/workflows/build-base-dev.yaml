name: Build & Push base_dev (latest)

on:
  push:
    paths:
      - "workspace_images/base_dev/**"
      - ".github/workflows/build-base-dev.yaml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  REGION: us-central1
  GCP_PROJECT: coder-nt                  # <-- change if needed
  REPO: workspace-images                 # Artifact Registry repo (Docker)
  IMAGE_NAME: base-dev                   # final image name

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ── Auth to Google Cloud ──────────────────────────────────────────
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      # ── Docker pushes to Artifact Registry ────────────────────────────
      - name: Configure Docker for AR
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # ── Enable multi-arch build (QEMU + Buildx) ───────────────────────
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Compute short SHA for tag ─────────────────────────────────────
      - name: Compute short SHA
        run: echo "SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # ── Build & push multi-arch image ─────────────────────────────────
      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: workspace_images/base_dev
          file: workspace_images/base_dev/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}:latest,
            ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}:${{ env.SHA_SHORT }}