name: Build & Push base_dev (latest)

on:
  push:
    paths:
      - "workspace_images/base_dev/**"
      - ".github/workflows/build-base-dev.yaml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  REGION: us-central1
  GCP_PROJECT: coder-nt
  REPO: workspace-images
  IMAGE_NAME: base-dev

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ── Auth to Google Cloud ──────────────────────────────────────────
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      # ── Docker pushes to Artifact Registry ────────────────────────────
      - name: Configure Docker for AR
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # ── Buildx for multi-arch ─────────────────────────────────────────
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      # ── Compute image refs & tags ─────────────────────────────────────
      - name: Compute image refs
        id: refs
        run: |
          REG="${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.REPO }}"
          echo "REG=$REG" >> $GITHUB_ENV
          echo "IMG=${REG}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV
          echo "SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # ── Build & Push (multi-arch, cached) ─────────────────────────────
      - name: Build & Push multi-arch
        uses: docker/build-push-action@v6
        with:
          context: workspace_images/base_dev
          file: workspace_images/base_dev/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMG }}:latest
            ${{ env.IMG }}:${{ env.SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # (Optional) Output digest for traceability
      - name: Show image digests
        run: |
          echo "Pushed:"
          echo " - $IMG:latest"
          echo " - $IMG:${SHA_SHORT}"
        env:
          IMG: ${{ env.IMG }}
          SHA_SHORT: ${{ env.SHA_SHORT }}